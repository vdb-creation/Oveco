name: Deploy to Hostinger
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - name: Build Site
        run: pnpm run build

      - name: Add deploy marker
        run: |
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') $(git rev-parse --short HEAD)" > dist/__deployed_at.txt
          echo "$(date -u +'%Y-%m-%dT%H:%M:%SZ') $(git rev-parse --short HEAD)" > dist/deployed_at.txt

      - name: Deploy via FTP
        if: ${{ env.FTP_HOST != '' && env.FTP_USER != '' && env.FTP_PASS != '' }}
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.FTP_HOST }}
          username: ${{ env.FTP_USER }}
          password: ${{ env.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: dist/
          server-dir: public_html/
          dangerous-clean-slate: true
          log-level: verbose